{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content%}
    <form method="post" style="padding: 8px">
        {% csrf_token %}

        {{ form.username.label_tag }}
        {{ form.username }}<br>
        {{ form.password.label_tag }}
        {{ form.password }}<br>
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock content%}
